{% extends 'base.html' %}

{% block title %}A- {{ novel.title }}{% endblock %}
dd Review 
{% block content %}
<div class="container py-5">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px; background-color: #fdfaf6;">
        <div class="card-body">
            <h2 class="card-title text-center text-dark mb-4">Add Review for <em>{{ novel.title }}</em></h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.rating.id_for_label }}" class="form-label">Rating</label>
                    {{ form.rating }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.comment.id_for_label }}" class="form-label">Comment</label>
                    {{ form.comment }}
                </div>
                <button type="submit" class="btn btn-dark w-100 rounded-pill">Submit Review</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
